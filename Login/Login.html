<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="../GLOBALS/styles.css" />
	</head>

	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-light main-bg-color">
			<div class="container-fluid" style="padding: 0 100px">
				<!-- Left Side -->
				<a class="navbar-brand" href="/Dashboard/index.html">
					<img
						src="/GLOBALS/images/logo.png"
						alt="Logo"
						height="24"
						class="align-text-top"
						style="margin-right: 8px"
					/>
					Learning Management System
				</a>
			</div>
		</nav>

		<div class="container">
			<div style="width: 400px; margin: 150px auto">
				<div class="card">
					<div class="card-body text-center" style="padding: 40px 30px">
						<img
							src="user.png"
							id="icon"
							alt="User Icon"
							width="40"
							class="mb-4"
						/>

						<form action="/Dashboard/index.html">
							<input
								type="text"
								id="login"
								name="login"
								placeholder="Id Number"
								class="p-2"
							/>
							<input
								type="password"
								id="password"
								name="login"
								placeholder="Password"
								class="mt-2 p-2"
							/>
							<br />
							<input
								type="submit"
								value="Log In"
								class="mt-4 mb-2 pt-2 pb-2"
								style="width: 200px; background-color: #2097f3; color: #fff"
							/>
						</form>

						<!-- Forgot Passowrd -->
						<div id="formFooter">
							<a class="underlineHover" href="#">Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="text-muted mt-5" style="background-color: white">
			<div class="container p-5">
				<p>Need assistance? <a href="#">Click here</a></p>
				<div class="d-flex justify-content-between">
					<p>
						For more inquiries, please email
						<a href="mailto:teambradley@gmail.com">teambradley@gmail.com</a>
					</p>
					<p>&copy; Team Bradley 2021. INC.</p>
				</div>
			</div>
		</footer>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
